    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 1000;
        canvas.height = 500;

        const cw = canvas.width;
        const ch = canvas.height;

        const ballSize = 20; // wielkość piłki
        let ballX = cw / 2 - ballSize/2  //skruty do function ball
        let ballY = ch / 2 - ballSize/2  //skruty ---------------

        const paddelHeight = 100; ///wymiaty paletek
        const paddelWidth = 20;

        const  playerX = 70; //pozycja rakiery
        const aiX = 910;


        let playerY = 200; // pozycja rakiety
        let  aiY = 200;

        function player() {
          ctx.fillStyle = 'green'; //kolor paletek
          ctx.fillRect(playerX, playerY, paddelWidth, paddelHeight);
        }

        function ball() {
          ctx.fillStyle = 'yellow';
          ctx.fillRect(ballX, ballY, ballSize, ballSize);
        }

        function table() {
             //pole do gry
            ctx.fillStyle = "blue"; //kolor tła
            ctx.fillRect(0, 0, cw, ch);
